// QUIZ ENGINE

let order = [...questions.keys()];
let idx = 0;
let score = 0;
let answered = false;
let selectedKey = null;

const setName = document.getElementById("setName");
const counter = document.getElementById("counter");
const scoreBox = document.getElementById("scoreBox");

const checkBtn = document.getElementById("checkBtn");

const restartBtn = document.getElementById("restartBtn");
const shuffleBtn = document.getElementById("shuffleBtn");
const bar = document.getElementById("bar");
const note = document.getElementById("note");

function render(){
  const q = questions[order[idx]];
  setName.textContent = q.set;
  counter.textContent = `${idx+1}/${order.length}`;
  scoreBox.textContent = `Äiá»ƒm: ${score}`;
  qid.textContent = `CÃ¢u ${q.n}`;
  statusEl.textContent = "ChÆ°a tráº£ lá»i";
  statusEl.style.color = "var(--muted)";
  qtext.textContent = q.text;

  optionsEl.innerHTML = "";
  const keys = Object.keys(q.options);

  keys.forEach(k=>{
    const div = document.createElement("label");
    div.className = "opt";
    div.innerHTML = `
      <input type="radio" name="opt" value="${k}">
      <div class="label">${k}.</div>
      <div class="otext">${q.options[k]}</div>
    `;
    div.addEventListener("click", ()=>{
      if(answered) return;
      selectedKey = k;
      checkBtn.disabled = false;
      document.querySelectorAll(".opt").forEach(o=>o.classList.remove("selected"));
      div.classList.add("selected");
    });
    optionsEl.appendChild(div);
  });

  feedbackEl.style.display = "none";
  feedbackEl.className = "feedback";
  feedbackEl.textContent = "";
  checkBtn.disabled = true;
  nextBtn.disabled = true;
  answered = false;
  selectedKey = null;

  bar.style.width = `${(idx/order.length)*100}%`;

  if(q.correct==null){
    note.textContent = "âš ï¸ CÃ¢u nÃ y chÆ°a cÃ³ Ä‘Ã¡p Ã¡n trong code (do PDF máº¥t tÃ´ Ä‘á»). Anh hÃ£y Ä‘iá»n correct á»Ÿ máº£ng questions.";
  } else {
    note.textContent = "";
  }
}

function check(){
  if(answered || !selectedKey) return;
  answered = true;

  const q = questions[order[idx]];
  const correct = q.correct;

  const optNodes = [...document.querySelectorAll(".opt")];
  optNodes.forEach(node=>{
    node.classList.add("disabled");
    const k = node.querySelector("input").value;
    if(correct && k===correct) node.classList.add("correct");
    if(k===selectedKey && correct && k!==correct) node.classList.add("wrong");
  });

  if(correct==null){
    feedbackEl.style.display = "block";
    feedbackEl.classList.add("warn");
    feedbackEl.textContent = "ChÆ°a cÃ³ Ä‘Ã¡p Ã¡n Ä‘Ãºng cho cÃ¢u nÃ y trong code. Anh hÃ£y bá»• sung á»Ÿ trÆ°á»ng correct.";
    statusEl.textContent = "KhÃ´ng cháº¥m Ä‘iá»ƒm";
    statusEl.style.color = "var(--warn)";
  } else if(selectedKey===correct){
    score++;
    feedbackEl.style.display = "block";
    feedbackEl.classList.add("good");
    feedbackEl.textContent = `âœ… ÄÃºng rá»“i! ÄÃ¡p Ã¡n: ${correct}.`;
    statusEl.textContent = "ÄÃºng";
    statusEl.style.color = "var(--good)";
  } else {
    feedbackEl.style.display = "block";
    feedbackEl.classList.add("bad");
    feedbackEl.textContent = `âŒ Sai. ÄÃ¡p Ã¡n Ä‘Ãºng: ${correct}.`;
    statusEl.textContent = "Sai";
    statusEl.style.color = "var(--bad)";
  }

  scoreBox.textContent = `Äiá»ƒm: ${score}`;
  nextBtn.disabled = false;
  checkBtn.disabled = true;
  bar.style.width = `${((idx+1)/order.length)*100}%`;
}

function next(){
  if(idx<order.length-1){
    idx++;
    render();
  } else {
    qtext.textContent = "ğŸ‰ HoÃ n thÃ nh! Anh báº¥m â€œLÃ m láº¡i tá»« Ä‘áº§uâ€ Ä‘á»ƒ luyá»‡n tiáº¿p.";
    optionsEl.innerHTML = "";
    feedbackEl.style.display = "block";
    feedbackEl.className = "feedback good";
    feedbackEl.textContent = `Äiá»ƒm cuá»‘i: ${score}/${order.length} cÃ¢u.`;
    nextBtn.disabled = true;
    checkBtn.disabled = true;
    statusEl.textContent = "Káº¿t thÃºc";
    bar.style.width = "100%";
  }
}

function restart(){
  idx=0; score=0; answered=false; selectedKey=null;
  render();
}

function shuffleQuestions(){
  for(let i=order.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [order[i],order[j]]=[order[j],order[i]];
  }
  restart();
}

checkBtn.addEventListener("click", check);
nextBtn.addEventListener("click", next);
restartBtn.addEventListener("click", restart);
shuffleBtn.addEventListener("click", shuffleQuestions);

render();
